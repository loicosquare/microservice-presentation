server:
  port: 8082


spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/hotel-service
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: HOTEL-SERVICE