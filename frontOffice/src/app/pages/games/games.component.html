<div class="card-container" *ngIf="!refreshing">
  <div class="card" *ngFor="let game of games; let i = index">
    <img [src]="game?.imageUrl ? game.imageUrl : 'https://via.placeholder.com/150'" alt="{{ game?.title }}" class="card-img-top" />
    <div class="card-body">
      <h5 class="card-title">{{ game?.title }}</h5>
      <p class="card-text">{{ game?.description || 'No description available' }}</p>
      <a href="#" class="btn btn-sm btn-primary">
        Voir les d√©tails <i class="fas fa-chevron-right"></i>
      </a>
    </div>
  </div>
</div>
